{% extends 'base.html' %}

{% block title %}Мои объявления{% endblock %}
      
{% block content %}
<div class="container">
  {% include 'advert/includes/main_navigation.html' %}
  <div class="row">
   
    <section class="col border-0 py-2">
    <div class="container">
      <div class="row">
        {% for advert in page_obj %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">
                <a href="{% url 'advert:advert_detail' category=advert.main_category.slug subcategory=advert.category.slug advert_id=advert.id%}">
                  <span style="color:black">{{ advert.title }}</span>
                </a>
              </h5>
              <p class="card-text">{{ advert.price }} RUB</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% include 'advert/includes/paginator.html' %}
  </div> 
</body>    
{% endblock %}
